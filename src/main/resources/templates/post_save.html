<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: head('게시판입니다.')">
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>


    <title>게시판입니다.</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="common :: menu('home')"></nav>

<main class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>
    <div class="starter-template">
        <form class="form-horizontal" th:action="@{/api/posts}" th:object="${requestDto}" method="post">
            <div class="form-group">
                <label style="float: left" for="title" class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="title" th:field="*{title}" class="form-control" id="title" name="title"
                           placeholder="제목"/>
                </div>
            </div>

            <div class="form-group">
                <label style="float: left" for="content" class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{content}" id="content" name="content"
                              placeholder="내용을 입력해 주세요."></textarea>
                </div>
            </div>

            <br/><br/>
            <label for="status">공개여부 : </label>
            <select th:field="*{status}" id="status" name="status">
                <option value="Y">공개</option>
                <option value="N">숨김</option>
            </select>

            <div class="btn_wrap text-center">
                <a th:href="@{/}" class="btn btn-secondary">뒤로 가기</a>
                <button type="submit" class="btn btn-primary waves-effect waves-light">저장 하기</button>
            </div>

        </form>
    </div>
</main>


</body>
</html>
